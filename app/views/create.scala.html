
@import views.html.helper.form
@import views.html.helper.CSRF

@this()
@(todo: Form[Todo])(implicit request: Request[_], messages: Messages)

<div>
@form(controllers.routes.HomeController.create()) {

    @CSRF.formField

    @input_text(todo("name"))
    @input_text(todo("description"))

    <input type="submit" value="Create" />
}

<a href="@routes.HomeController.display().url">View todos</a>
</div>
