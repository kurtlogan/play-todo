
@this()
@(todos: List[Todo])(implicit messages: Messages)

<h1>@messages("display.title")</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
    </tr>

    @todos.map(t => singleTodo(t))
</table>

<a href="@routes.HomeController.create().url">Create todo</a>
