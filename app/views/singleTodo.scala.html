
@import models.Todo

@(todo: Todo)

<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    <tr>
    <td>@todo.name</td>
    <td>@todo.description</td>
    <td>@{
        todo.state match {
            case Completed(_) => "Completed"
            case _            =>
                Html(s"<a href='${routes.HomeController.complete(todo.id)}'>mark as complete</a>")
        }
    }</td>
    </tr>
</table>
