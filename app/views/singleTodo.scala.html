
@import models.Todo

@(todo: Todo)

<tr>
    <td>@todo.name</td>
    <td>@todo.description</td>
    <td>@{
        todo.state match {
            case Completed(_) => "Completed"
            case _            =>
                Html(s"<a href='${routes.HomeController.complete(todo.id)}'>Mark as completed</a>")
        }
    }</td>
<tr/>
